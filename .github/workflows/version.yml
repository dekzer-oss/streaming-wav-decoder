name: Versioning

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        # This is needed to fetch all history for Changesets
        with:
          fetch-depth: 0

      # 2. Setup Node.js. This action also configures the .npmrc file.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Specify your pnpm version

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5. Create Release Pull Request or Publish to npm
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This command will run pnpm publish
          publish: pnpm release
        env:
          # Pass the tokens to the action
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
