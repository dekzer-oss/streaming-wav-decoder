name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm vitest run

      - name: Run benchmarks
        run: pnpm vitest bench --run --reporter json > benchmarks.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: benchmarks.json
