name: Release (Changesets)

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow the action to open PRs / create tags
      packages: write   # needed when you actually publish to npm

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # changesets needs full history

      - uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # will either open / update a version-bump PR, or, if that PR
      # was merged and a changeset exists, publish via “pnpm release”
      - uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}
